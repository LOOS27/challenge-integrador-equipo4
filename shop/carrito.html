<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1, user-scalable=no"/>
        <title>Funkoshop | Carrito</title>
        <link rel="stylesheet" href="../src/css/styles.css">
    </head>
<body class="body-config">
    <header>
        <nav>
            <div>
                Header
            </div>
        </nav>
    </header>
    <main>
        <div class="row">
            <div class="container">
                <div class="carrito-container d-flex flex-column gap-1">
                    <div>
                        <h1 class="ff-raleway fw-700 fs-2-875 color-black tt-upper m-t-0 m-b-0 p-b-0-5 b-b-5 b-bc-red carrito-title">CARRITO DE COMPRAS</h1>
                    </div>

                    <div class="header-detalle-carrito p-1 bg-white-off">
                        <div><h6 class="ff-inter fw-700 fs-1 color-black-3 tt-upper m-t-0 m-b-0">Detalle de producto</h6></div>
                        <div><h6 class="ff-inter fw-700 fs-1 color-black-3 tt-upper m-t-0 m-b-0">Cantidad</h6></div>
                        <div><h6 class="ff-inter fw-700 fs-1 color-black-3 tt-upper m-t-0 m-b-0">Total</h6></div>
                    </div>

                    <div class="producto-detalle-carrito p-1 bg-white-off">
                        <div class="d-flex gap-1">
                            <div class="img-detalle-carrito">
                                <picture>
                                    <source srcset="../src/img/baby-yoda-1_1.png" media="(min-width: 600px)" />
                                    <img src="../src/img/baby-yoda-1_1.png" alt="Baby Yoda" />
                                </picture>
                            </div>
                            <div class="d-flex flex-column j-content-between">
                                <div>
                                    <h6 class="ff-inter fw-700 fs-1-5 tt-upper color-black m-t-0 m-b-0 p-b-1">BABY YODA BLUEBALL</h6>
                                    <p class="ff-inter fw-500 fs-0-875 color-dark-gray m-t-0 m-b-0">STAR WARS</p>
                                </div>
                                <div>
                                    <p class="ff-inter fw-400 fs-0-875 color-gray-1 m-t-0 m-b-0">precio: $ 1799,99</p>
                                </div>

                            </div>
                        </div>
                        <div class="d-flex gap-1 a-items-center">
                            <div>
                                <input type="number" name="" id="" class="input-number-carrito ff-inter fw-700 color-black-3 fs-1-25 p-1">
                            </div>
                            <div>
                                <button class="ff-inter fw-700 fs-0-875 color-white bg-secondary p-0-25 m-b-0-5 w-100 button-carrito">+</button>
                                <button class="ff-inter fw-700 fs-0-875 color-white bg-secondary p-0-25 w-100 button-carrito">-</button>
                            </div>
                        </div>
                        <div>
                            <p class="ff-inter fw-400 fs-1-25 color-gray-1 m-t-0 m-b-0">$ 3599,98</p>
                        </div>
                        <div>
                            <button class="ff-inter fw-700 fs-0-875 color-red bc-red delete-item">X</button>
                        </div>


                    </div>
                    <div>
                        <h1 class="ff-raleway fw-700 fs-2-875 color-black tt-upper m-t-0 m-b-0 p-b-0-5 b-b-5 b-bc-red carrito-title">Resumen</h1>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <div>
                Footer
            </div>
        </nav>
    </footer>
</body>
</html>
